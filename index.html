<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A5-Dev-Board</title>
    <!-- Daisy UI + Tailwind -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styling -->
    <style>
      .poppins-font {
        font-family: "Poppins", sans-serif;
      }
    </style>




  </head>


  <body class="poppins-font bg-slate-100 min-h-screen">
     
    <!-- header Section -->
    <header class="py-4">

        <div class="navbar bg-white w-10/12 mx-auto y-4 rounded-2xl p-3">

            <!-- logo -->
            <div class="flex-1">

              <img src="./assets/logo.png" alt="" class="w-10">
              <p class="ml-2 text-2xl">Dev</p> <p class="text-2xl font-bold">Board</p>
            </div>

            <!-- Checkbox & Color Button -->
            <div class="flex-none">
                <!-- CheckBox -->
                <div class="flex  gap-2 items-center bg-slate-100 p-3 rounded-3xl">
                    <img src="./assets/checkbox.png" alt="" class="w-6">
                    <p class="text-2xl font-bold">23</p>
                </div>
                
                <!-- Color Button -->
                 <button class="rounded-3xl bg-slate-100 p-2 ml-3">
                    <img src="./assets/theme-btn.png" alt="">
                 </button>
            </div>
            
          </div>

    </header>
    
    <!-- Main Section -->
    <main class="w-10/12 mx-auto grid grid-cols-12 gap-4">
         
        <!-- Main Container -->
        <div class="col-span-9 bg-white rounded-2xl">
             
            <!-- Banner Section -->
            <div class="flex gap-3 p-2">
                 
                <!-- Task Assing -->
                <div class="w-3/12 bg-slate-100 flex p-5 items-center justify-center gap-4 rounded-xl">
                    <div class="bg-white p-3 rounded-3xl">
                        <img src="./assets/checkbox.png" alt="" class="h-6 " >
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-[rgba(0,48,60,1)]" >Task Assigned</p>
                        <h1 class="text-3xl font-bold">06</h1>
                    </div>

                </div>

                <!-- Discover -->
                <div class="w-6/12 flex gap-4 justify-start pl-12 items-center bg-gradient-to-r from-sky-600 to-sky-200 rounded-xl">
                   
                   <a href="" class="flex gap-4">
                    <img src="./assets/board.png" alt="" class="h-14">
                    <p class="text-xl text-white">Discover Something <br>New Today!</p>
                   
                   </a>

                </div>

                <!-- DateTime -->
                <div class="w-3/12 bg-slate-100 flex p-5 items-center justify-center gap-4 rounded-xl">
                    <div class="bg-white p-3 rounded-3xl">
                        <img src="./assets/calender.png" alt="" class="h-6 " >
                    </div>
                    <div>
                        <p class="text-sm  text-[rgba(0,48,60,1)]" >Wed</p>
                        <h1 class="font-bold">28 Feb 2025</h1>
                    </div>

                </div>


            </div>

        </div>

        <!-- Side Container -->
        <div class="col-span-3 bg-slate-900">
            
        </div>
        

        
    </main>
    
  </body>
    
</html>
