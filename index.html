<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A5-Dev-Board</title>
    <!-- Daisy UI + Tailwind -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styling -->
    <style>
      .poppins-font {
        font-family: "Poppins", sans-serif;
      }
    </style>




  </head>


  <body class="poppins-font bg-slate-100 min-h-screen">
     
    <!-- header Section -->
    <header class="py-4">

        <div class="navbar bg-white w-10/12 mx-auto y-4 rounded-2xl p-3">

            <!-- logo -->
            <div class="flex-1">

              <img src="./assets/logo.png" alt="" class="w-10">
              <p class="ml-2 text-2xl">Dev</p> <p class="text-2xl font-bold">Board</p>
            </div>

            <!-- Checkbox & Color Button -->
            <div class="flex-none">
                <!-- CheckBox -->
                <div class="flex  gap-2 items-center bg-slate-100 p-3 rounded-3xl">
                    <img src="./assets/checkbox.png" alt="" class="w-6">
                    <p class="text-2xl font-bold">23</p>
                </div>
                
                <!-- Color Button -->
                 <button class="rounded-3xl bg-slate-100 p-2 ml-3">
                    <img src="./assets/theme-btn.png" alt="">
                 </button>
            </div>
            
          </div>

    </header>
    
  </body>
    
</html>
